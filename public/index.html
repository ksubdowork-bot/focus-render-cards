<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 포커스 그룹 DEMO</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f9f9fb; }
    .card { background: #fff; border-radius: 8px; padding: 16px; margin-bottom: 16px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .btn { padding: 8px 12px; border-radius: 6px; margin: 4px; border: none; cursor: pointer; }
    .btn-primary { background: #6366f1; color: white; }
    .btn-danger { background: #ef4444; color: white; }
  </style>
</head>
<body>
  <h2>AI 포커스 그룹 DEMO</h2>

  <div class="card">
    <h3>1) 페르소나 입력/저장</h3>
    <input id="name" placeholder="이름/별칭"><br>
    <input id="role" placeholder="역할/직무"><br>
    <input id="traits" placeholder="핵심 성향"><br>
    <textarea id="description" placeholder="설명"></textarea><br>
    <button class="btn btn-primary" onclick="savePersona()">페르소나 저장</button>
  </div>

  <div class="card">
    <h3>저장된 페르소나</h3>
    <div id="personas"></div>
  </div>

  <script>
    async function fetchPersonas() {
      const res = await fetch('/api/personas-list');
      const list = await res.json();
      const div = document.getElementById('personas');
      div.innerHTML = '';
      list.forEach(p => {
        div.innerHTML += `<div class="card">
          <b>${p.name}</b> (${p.role}) <br>
          ${p.traits}<br>
          ${p.description}<br>
          <button class='btn btn-primary' onclick='editPersona("${p.id}")'>편집</button>
          <button class='btn btn-danger' onclick='deletePersona("${p.id}")'>삭제</button>
        </div>`;
      });
    }

    async function savePersona() {
      const body = {
        name: document.getElementById('name').value,
        role: document.getElementById('role').value,
        traits: document.getElementById('traits').value,
        description: document.getElementById('description').value
      };
      await fetch('/api/persona', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
      fetchPersonas();
    }

    async function deletePersona(id) {
      await fetch('/api/persona/' + id, { method: 'DELETE' });
      fetchPersonas();
    }

    function editPersona(id) {
      alert('편집 기능은 확장 필요 (PUT 요청 구현됨)');
    }

    fetchPersonas();
  </script>
</body>
</html>
